{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Welcome to the Home Page!</h1>
    {% load static %}
    <a href="{% url 'blog:all_blogs' %}"><h2>Blogs Page</h2></a>
    <a href="{% static 'portfolio/example.pdf' %}">Example to PDF</a>
    <br>
    <img src="{% static 'portfolio/lima.jpg' %}" alt="">

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="">
        {% if project.url %}
            <br>
            <a href="{{ project.url }}">link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
